<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 10 JavaScript </title>
    </head>
    <body>
        <p id="demo">Click the button to display the date.</p>
        <button onclick="displayDate()">What time is it?</button>
        
        <script>
            function displayDate() {
            document.getElementById("demo").innerHTML = Date();
            }
        </script>
        
        </body>
</html
