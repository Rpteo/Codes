<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Variables and Output</h2>
    <p>In this example, message is a string variable.</p>
    <p id="demo"></p>

    <script>
        var result = 1 + 2;
        var message = "The value of a + b is: " + result;
        alert(message);
        document.getElementById("demo").innerHTML = message;
        console.log(message);
        
    </script>

</body>

</html>
