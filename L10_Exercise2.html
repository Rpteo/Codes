<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 10 JavaScript </title>
    </head>
    <body>
        <h2>C369 Java Calculator </h2>
        <p>Addition of two numbers 5 and 6 are: </p>

        <p> Addition: <span id="add">   </span></p>
        <p> Subtraction: <span id="sub">   </span></p>
        <p> Multiplication: <span id="mul">   </span></p>
        <p> Division: <span id="divsn">   </span></p>
        <p> Remainder: <span id="rem">   </span></p>

        <script>
            var x = 5;
            var y = 6;
            var z = x + y;
            document.getElementById("add").innerHTML = z;
            var z = x - y;
            document.getElementById("sub").innerHTML = z;
            var z = x * y;
            document.getElementById("mul").innerHTML = z;
            var z = x / y;
            document.getElementById("divsn").innerHTML = z;
            var z = x % y;
            document.getElementById("rem").innerHTML = z;
        </script>
    </body>
</html
