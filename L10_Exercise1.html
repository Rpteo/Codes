<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 10 JavaScript </title>
    </head>
    <body>
        <h2>JavaScript Calculator </h2>

        <p> The Calculations of two numbers 5 and 6 are as follows: </p>

        <script>
            var x = 5;
            var y = 6;
            var z = x + y;
            // javascript addition
            document.write("Addition of two numbers are: " + z + "<br/>");
            var z = x - y;
            document.write("Subtraction of two numbers are: " + z + "<br/>");
            var z = x * y;
            document.write("Multiplication of two numbers are: " + z + "<br/>");
            var z = x / y;
            document.write("Division of two numbers are: " + z + "<br/>");
            var z = x % y;
            document.write("Remainder of two numbers are: " + z + "<br/>");
        </script>
    </body>
</html>
