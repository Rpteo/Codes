<!DOCTYPE html>
<html >
    <head>
        <title>Lesson 10 Exercise 5</title>
        <style>
            .clickspot { border-width: 1px;
                    background-color: rgb(171, 240, 203);
                    border-style: solid;
            }
        </style>
        
    </head>
    <body>
        <p id="demo">Mouse-Over the line below to display the date.</p>
        <div class="clickspot" onmouseover="displayDate()">Scroll over me to find out what time is it!</div>
    
        <script>
        function displayDate() {
        document.getElementById("demo").innerHTML = Date();
        }
        </script>
    </body>
</html>
